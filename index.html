<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Маршруты | Трекер</title>

  <!-- ✅ Leaflet CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-xodZBNTC5n17Xt2vOT+3mACGMD6k9HI1L1GzMi70zKU="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j5FzxbnGcGSS9zY+vtn/UW1hK8uZSm+VvM0KRDk="
    crossorigin=""
  ></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🗺️ Трекер маршрута</h1>

    <div id="map"></div>

    <div class="route-name">
      <input type="text" id="routeTitle" placeholder="Название маршрута..." />
    </div>

    <div class="controls">
      <button onclick="saveStart()">🟢 Старт</button>
      <button onclick="addWaypoint()">➕ Точка</button>
      <button onclick="saveEnd()">🔴 Финиш</button>
      <button onclick="calculateDistance()">📏 Расстояние</button>
      <button onclick="saveRoute()">💾 Сохранить</button>
      <button onclick="exportRoute()">⬇️ Экспорт JSON</button>
      <label class="import-label">
        📂 Импорт
        <input type="file" id="importFile" accept=".json" onchange="importRoute()" />
      </label>
      <button onclick="clearData()">🧹 Очистить</button>
    </div>

    <div class="info">
      <p id="start">Начальная точка: —</p>
      <p id="end">Конечная точка: —</p>
      <p id="time">Время между точками: —</p>
      <h2 id="result">Общее расстояние: —</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
